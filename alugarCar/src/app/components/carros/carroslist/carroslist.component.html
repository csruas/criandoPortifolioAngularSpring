<div class="container">
  <div class="row">
    <div class="col-md-12">
        <div class="card">
          <div class="card-bord">
            <h3>Listagem de carros</h3>
            <div class="direita">
             <!--
               <button type="button" class="btn btn-primary" mdbRipple routerLink="/admin/carros/new">Novo</button>
             -->
               <button type="button" class="btn btn-primary" mdbRipple (click)="new()">Novo</button>
            </div>
            <br>
            <table border="1" class="table table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nome</th>
                  <th>Marca do Carro</th>
                  <th>Açoes</th>
                </tr>
              </thead>
              <tbody>
              @for (carro of lista; track $index) {
                <tr >
                  <td>{{carro.id}}</td>
                  <td>{{carro.nome}}</td>
                  @if(carro.marca){
                    <td>{{carro.marca.nome}}</td>                    
                  }@else{
                    <td>Marca não informada</td>
                  }
                  <td class="direita">
                    <button type="button" class="btn btn-primary" mdbRipple (click)="editar(carro)">Editar</button>
                    <button type="button" class="btn btn-danger" mdbRipple (click)="excluir(carro)">Excluir</button>
                  </td>
                </tr>
              }
              </tbody>
            </table>
          </div>
        </div>
    </div>
  </div>
</div>

<ng-template #modalCarroDetalhe>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Cadastro</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modelRef.close()"
    ></button>
  </div>
  <div class="modal-body">

    <app-carrosdetails [carro]="carroEdit" (retorno)="retornoDetalhe($event)"></app-carrosdetails>
  </div>

</ng-template>
