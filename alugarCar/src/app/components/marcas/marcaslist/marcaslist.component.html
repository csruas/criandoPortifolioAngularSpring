<br>
<div class="container">
  <div class="row">
    <div class="col-md-12">
        <div class="card">
          <div class="card-bord">
            <h3>Listagem de marcas</h3>
            <div class="direita">
             <!--
               <button type="button" class="btn btn-primary" mdbRipple routerLink="/admin/carros/new">Novo</button>
             -->
               <button type="button" class="btn btn-primary" mdbRipple (click)="new()">Novo</button>
            </div>
            <br>
            <table border="1" class="table table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Marca</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody>
              @for (marca of lista; track $index) {
                <tr >
                  <td>{{marca.id}}</td>
                  <td>{{marca.nome}}</td>
                  <td class="direita">
                    @if (esconderBotoes) {
                      <button type="button" class="btn btn-primary" mdbRipple (click)="select(marca)">Selecionar</button>
                    }@else {                    
                      <button type="button" class="btn btn-primary" mdbRipple (click)="editar(marca)">Editar</button>
                      <button type="button" class="btn btn-danger" mdbRipple (click)="excluir(marca)">Excluir</button>
                    }
                  </td>
                </tr>
              }
              </tbody>
            </table>
          </div>
        </div>
    </div>
  </div>
</div>

<ng-template #modalMarcaDetalhe>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Cadastro</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modelRef.close()"
    ></button>
  </div>
  <div class="modal-body">

    <app-marcasdetails [marca]="marcaEdit" (retorno)="retornoDetalhe($event)"></app-marcasdetails>
  </div>

</ng-template>
